<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Color Dice</title>
</head>
<body>
    <div class="container">
        <div class="container__logo"><img src="img/logo.png" alt="" class="image__logo"></div>
        <div class="wrapper">
            <h1 class="wrapper__text">Roll Color Dice</h1>
            <div class="choices">
                <div class="choices__number">4 DICE</div>
                <div class="choices__type">COLOR DICE</div>
            </div>
            <div class="dices__container">
                <div class="dices dice--1">
                    <div class="dot"></div>
                </div>
                <div class="dices dice--2">
                    <div class="dot"></div>
                </div>
                <div class="dices dice--3">
                    <div class="dot"></div>
                </div>
                <div class="dices dice--4">
                    <div class="dot"></div>
                </div>
            </div>
            <div class="roll-again">
                <a class="roll-again__text">
                Roll Again !
                </a>
            </div>
            <div class="notice">
                <h1>Possible colors are: <span class="red">Red</span>, <span class="orange">Orange</span>,
                <span class="yellow">Yellow</span>, <span class="green">Green</span>, <span class="blue">Blue</span>, and <span class="purple">Purple</span>.</h1>
            </div>
            <div class="clearer">Clear</div>
        </div>
    </div>


    <div class="container container__loading">
        <div class="wrapper wrapper__dice">
            <div class="loading">
                <div class="loading__text">
                    <h1>feeling lucky?</h1>
                </div>
                <div class="loading__dice">
                    <div class="dices dice--1">
                        <div class="dot"></div>
                    </div>
                    <div class="dices dice--2">
                        <div class="dot"></div>
                    </div>
                    <div class="dices dice--3">
                        <div class="dot"></div>
                    </div>
                    <div class="dices dice--4">
                        <div class="dot"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
